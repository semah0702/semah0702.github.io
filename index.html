<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My GitHub Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
        }
        .header {
            font-size: 2em;
            color: gold;
            font-style: italic;
        }
        .content {
            display: flex;
        }
        .left {
            flex: 1;
        }
        .right {
            margin-left: 20px;
        }
        .right img {
            width: 150px;
            border-radius: 50%;
        }
    </style>
</head>
<body>

    <div class="header">Welcome to my page</div>

    <div class="content">
        <div class="left">
            <h2>About Me</h2>
            <p>Sol tarafta kendin hakkında bir şeyler yazmak için bu alanı kullanabilirsin. Örneğin:</p>
            <ul>
                <li>🔭 Şu anda üzerinde çalıştığım projeler: ...</li>
                <li>🌱 Öğrenmekte olduğum konular: ...</li>
                <li>💬 Bana sormak istediğiniz bir şey varsa: ...</li>
                <li>📫 Bana ulaşabileceğiniz e-posta: ...</li>
            </ul>
        </div>
        <div class="right">
            <img src="https://github.com/username/repository/blob/main/images/profile.jpg" alt="Profile Picture">
        </div>
    </div>

</body>
</html>
